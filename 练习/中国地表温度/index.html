	<h1 class="c1">北方高温明日达鼎盛 京津冀多地地表温度将超60&deg;C</h1>
	<p class="c2">2019-07-03 16:31:47 来源：<a href="#">中国天气网</a><input type="text" value="请输入查询条件..." class="z" />
	<input type="submit" value="搜索"/ class="e"></p><hr />
	<p class="c3">中国天气网讯，今天(3日)华北、黄淮多地出现高温天气，截止下午2点，北京、天津、郑州等地气温突破35&deg;C。预报显示，今后三天（3~5日），这一
	带的气温天气将继续发酵，高温范围以及强度在4日达到鼎盛，预计北京、天津、石家庄、济南等地明天的最高气温有望突破38&deg;C。</p>
	<p class="c3 c4">气温41.4&deg;!地温66.5!北京强势迎七月首个高温日</p>
