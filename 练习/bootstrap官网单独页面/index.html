<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<!-- //以最新的浏览器运行 -->
		  <meta http-equiv="X-UA-Compatible" content="IE=edge">
		  <!-- 防止低版本的浏览器不认识 -->
		    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
		    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
			<!-- 引入bootstrap -->
			<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<title></title>
		
		<style>
			[class^="col"] {
				border: 1px solid #ccc;
			}
			.container .row:nth-child(1) {
				background-color: pink;
			}
			.row1>div {
				height: 50px;
				background-color: pink;
			}
			.r div {
				color: #fff;
				background-color: #000000;
			}
			.e div {
				height: 50px;
				background-color: #0000FF;
			}
			span {
				font-size: 50px;
				color: #fff;
			}
		</style>
	</head>
	<body>
		<div class="container">
			等于12
			<div class="row">
				<div class="col-lg-3 col-md-4 col-sm-6 com-xs-12">1</div>
				<div class="col-lg-3 col-md-4 col-sm-6 com-xs-12">2</div>
				<div class="col-lg-3 col-md-4 col-sm-6 com-xs-12">3</div>
				<div class="col-lg-3 col-md-4 col-sm-6 com-xs-12">4</div>
			</div>
			如果孩子的分数相加等于12则孩子能占满整个 的.container 的宽度
			<div class="row">
				<div class="col-lg-6">1</div>
				<div class="col-lg-2">2</div>
				<div class="col-lg-2">3</div>
				<div class="col-lg-2">4</div>
			</div>
			如果孩子的分数相加 小于12则会占不满整个.container 的宽度，会有空白
			<div class="row">
				<div class="col-lg-6">1</div>
				<div class="col-lg-2">2</div>
				<div class="col-lg-2">3</div>
				<div class="col-lg-1">4</div>
			</div>
			如果孩子的分数相加 大于12则会 另起一行显示
			<div class="row">
				<div class="col-lg-6">1</div>
				<div class="col-lg-2">2</div>
				<div class="col-lg-2">3</div>
				<div class="col-lg-3">4</div>
			</div>
			在一个模块中添加几个模块，这个模块中也划分为12等份
			<div class="row row1">
				<div class="col-md-4">
					<!-- 我们列嵌套最好加1行 row 这样可以取消父元素的padding值 -->
					<div class="row row1">
						<div class="col-md-4">a</div>
						<div class="col-md-8">b</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="row row1 r">
						<div class="col-md-4">左侧</div>
						<div class="col-md-4 col-md-offset-4">右侧</div>	
					</div>
				</div>
				<div class="col-md-4">3</div>
			</div>
			<div class="row row1">
				<div class="col-md-8 col-md-offset-2">中间盒子</div>
			</div>
			 列排序，改变方向，推，拉
			<div class="row e">
				<div class="row e">
					<div class="col-md-4 col-md-push-8">左侧</div>
					<div class="col-md-8 col-md-pull-4">右侧</div>
				</div>
			</div>
			不同屏幕下的隐藏
			<div class="row e">
				<div class="col-xs-3 ">
					<span class="visible-lg">我会显示哦</span>
				</div>
				<div class="col-xs-3 ">2</div>
				<div class="col-xs-3 hidden-md hidden-xs">我会变魔术哦</div>
				<div class="col-xs-3 ">4</div>
			</div>
		</div>
	</body>
</html>
