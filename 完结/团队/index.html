<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Ewiger Sieg-美丽风景、华丽布局</title>
		  <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="keywords" content="Ewiger Sieg,图库,精选图片,优质视频,旋转图"/>
		<link rel="shortcut icon" href=" favicon.ico" />
		<link rel="stylesheet" href="css/index1.css">
	</head>
	<body>
		<!-- 搜索栏区 -->
		<header>
			<img src="img/logo.png" alt="" class="logo">
			<ul>
				<li>
					<input type="text" list="alist1" name="myname" placeholder="创意和设计">
					<datalist id="alist1">
						<option>创意产品</option>
						<option>艺术设计</option>
						<option>网页设计</option>
					</datalist>
				</li>
				<li>
					<input type="text" list="alist2" name="myname" placeholder="签名和留言">
					<datalist id="alist2">
						<option>签名表格</option>
						<option>发表</option>
						<option>留言</option>
					</datalist>
				</li>
				<li>
					<input type="text" list="alist3" name="myname" placeholder="艺术和图片">
					<datalist id="alist3">
						<option>艺术图片</option>
						<option>艺术网页</option>
						<option>个性图片</option>
					</datalist>
				</li>
				<li>
					<input type="text" list="alist4" name="myname" placeholder="帮助与设置">
					<datalist id="alist4">
						<option>帮助</option>
						<option>设置</option>
					</datalist>
				</li>
			</ul>
		</header>
		<!-- 图片 -->
		<div class="a1">
			<img src="img/backg2.jpg" alt="">
		</div>
		<!-- 导航模块 -->
		<nav>
			<div class="l">
				<h2 class="ews">Ewiger Sieg</h2>
				<ul>
					<li><a href="#">设计</a></li>
					<li><a href="#">学习</a></li>
					<li><a href="#">观看</a></li>
				</ul>
				<div class="eternal">永恒的胜利</div>
			</div>
		</nav>
		<!-- 文字 -->
		<div class="a1">
			<video src="img/a1.mp4" autoplay muted loop></video>
		<h1 class="tu">Let your imagination run<br/>
		wild</h1>
		<!-- 可点击按钮 -->
		<button class="Jump" id="jp">
			<a href="index2.html">
				&lt;请打开属于你的世界吧&gt;
				<span class="ripple1"></span>
				<span class="ripple2"></span>
				<span class="ripple3"></span>
			</a>
		</button>
		<!-- 小手指 -->
		<div class="Pinlie">
			<label for="jp">
				<a href="index2.html">
					<img src="img/Pinlie.png" >
				</a>
			</label>
		</div>
		<!-- 热点图 -->
		<div class="map">
			<div class="city">
				<div class="dotted"></div>
				<div class="pulse1"></div>
				<div class="pulse2"></div>
				<div class="pulse3"></div>
			</div>
			<div class="city tb">
				<div class="dotted"></div>
				<div class="pulse1"></div>
				<div class="pulse2"></div>
				<div class="pulse3"></div>
			</div>
			<div class="city tb1">
				<div class="dotted"></div>
				<div class="pulse1"></div>
				<div class="pulse2"></div>
				<div class="pulse3"></div>
			</div>
			<div class="city tb2">
				<div class="dotted"></div>
				<div class="pulse1"></div>
				<div class="pulse2"></div>
				<div class="pulse3"></div>
			</div>
			<div>
		</div>
	</body>
</html>
