<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		  <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<link rel="stylesheet" href="css/shi.css">
		<link rel="stylesheet" href="css/swiper.min.css">
	</head>
	<body>
		<h1>优质视频</h1>
		<div class="swiper mySwiper">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<video src="video/shi2.mp4" autoplay muted loop ></video>
				</div>
				<div class="swiper-slide">
					<video src="video/shi3.mp4" autoplay muted loop ></video>
				</div>
				<div class="swiper-slide">
					<video src="video/shi4.mp4" autoplay muted loop ></video>
				</div>
				<div class="swiper-slide">
					<video src="video/shi5.mp4" autoplay muted loop ></video>
				</div>
				<div class="swiper-slide">
					<video src="video/shi6.mp4" autoplay muted loop ></video>
				</div>
				<div class="swiper-slide">
					<video src="video/shi1.mp4" autoplay muted loop ></video>
				</div>
				<div class="swiper-slide">
					<video src="video/video1.mp4" autoplay muted loop ></video>
				</div>
				<div class="swiper-slide">
					<video src="video/video2.mp4" autoplay muted loop ></video>
				</div>
				<div class="swiper-slide">
					<video src="video/video3.mp4" autoplay muted loop ></video>
				</div>
			</div>
		</div>
		<script src="./js/swiper.min.js"></script>
		<script>
			var swiper = new Swiper(".mySwiper", {
				slidesPerView: 2.5,
				spaceBetween: 20,
			});
		</script>
	</body>
</html>
